<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Powerpack Adventure</title>
    <link rel="stylesheet" href="./styles/style.css"/>
<body>
 
        <!-- #game-intro is initially shown on the game start screen -->
        <div id="game-intro">
           
                <img src="./images/log.png" alt="background image" class="logo">
                <h1 class="adven">Welcome To Powerpack Adventure</h1>
                <p class="des_game">The Game is an action-packed adventure where players join Blossom, Bubbles, 
                    and Buttercup to save Townsville from villains using their unique superpowers and teamwork.</p>
                <button id="btn">Let's Begin</button>
                <button id="btn_inst">Instructions</button>
                        
                
                <button id="music-button">Play Music</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">

                              
                
                <div id="info">
                    <span>A to move Left</span>
                    <span>D to move Right</span>
                    <span>W to move Up</span>
                    <span>S to move Down</span>
            </div>
           
        </div>

            <div id="game-container">
                <div>
                  <h2>Scores</h2>
                  <p>Score: <span id="score">0</span></p>
                  <p>Lives: <span id="lives">5</span></p>
                </div>

                <!-- #game-screen is initially hidden using CSS style display: none -->
                    <div id="game-screen" style="text-align: center;"></div>
            </div>


                <!-- #game-end is initially hidden using CSS style display: none -->
                <div id="game-end">
                    
                    <h1>Game Over!</h1>
                    <br />
                    
                    <button id="restart-button">Try Again!</button>
                </div>
        <script type="text/javascript"  src="js/music.js"></script>  
        <script type="text/javascript"  src="js/instruction.js"></script>  
        <script type="text/javascript"  src="js/obstacle.js"></script>
        <script type="text/javascript"  src="js/player.js"></script>
        <script type="text/javascript"  src="js/game.js"></script>
        <script type="text/javascript"  src="js/script.js"></script>
   
</body>
</html>
